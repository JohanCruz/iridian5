<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitFormMessage()"> 
               
        <div class="form-group">
            <label for="firstName">Nombre</label>            
            <input class="form-control" formControlName="firstName" placeholder="Daniel Andres" id="firstName" >            
         </div>

         <div class="form-group">
            <label for="lastName">Apellido</label>
            <input class="form-control" formControlName="lastName" type="text" placeholder="QuinteroVillamizar" id="lastName" >            
         </div>
         
        <div class="form-group"> 
            <label for="message">Mensaje</label>           
            <textarea class="form-control" formControlName="message" id="message" rows="4"cols="50"> </textarea>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" formControlName="email" type="text" placeholder="daniel@horse.com" id="email" >            
         </div>
         <div class="form-group">
            <label for="phone">Tel√©fono</label>
            <input class="form-control" formControlName="phone" type="number" placeholder="3105478952" id="phone" >            
         </div>
         <div class="form-group">
            <label for="contactArea">Area de Contacto</label>
            <input class="form-control" formControlName="contactArea" type="text" id="contactArea" >
        </div>
        
        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg">Enviar</button>
        </div>
        
        <div class="alert" >
            {{ alert }}
            
        </div>
    </form>
</div>
